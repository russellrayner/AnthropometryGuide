<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anthropometry Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainTitle">Interactive Anthropometry Guide</h1>
        <div class="task-selector">
            <label for="taskSelect">Select Task:</label>
            <div id="taskSelectContainer" class="task-buttons-container">
                <button data-task="landmarks" class="task-button active">Landmarks</button>
                <button data-task="skinfolds" class="task-button">Skinfolds</button>
                <button data-task="girths" class="task-button">Girths</button>
                <button data-task="lengths" class="task-button">Lengths</button>
                <button data-task="breadths" class="task-button">Breadths</button>
            </div>
        </div>
        <p id="taskDescription">Click on a marked point on the image to learn how to locate the anatomical landmark.</p>
    </header>

    <main>
        <div class="interactive-area"> 
            <div class="image-container">
                <img src="Blank-Sillouette.png" alt="Anatomical chart showing skinfold sites" id="skinfoldImage">
                <svg id="skinfoldDots" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0;"></svg>
            </div>

            <div class="details-panel">
                <div id="videoPlayerContainer" class="video-player-container" style="display:none;">
                    <iframe id="youtubePlayer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <div class="video-controls">
                        <button id="restartVideoButton">Restart Video</button>
                        <button id="closeVideoButton">Close Video</button>
                    </div>
                </div>
        
                <div id="infoDisplay" class="info-display-area" style="display:none;">
                    <h2 id="infoTitle"></h2>
                    <div id="infoContent"></div>
                    <button id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </main>

    <div id="developerPanel" style="display: none; position: fixed; bottom: 10px; left: 10px; background: #fff; border: 1px solid #000; padding: 10px; z-index: 1000; max-width: 400px;">
        <h3>Developer Mode</h3>
        <p>Current Site: <span id="currentSite"></span></p>
        <p>Click to set: <span id="clickPrompt"></span></p>
        <div style="margin: 5px 0;">
            <label><input type="checkbox" id="hideOverlays" checked> Hide existing overlays</label>
        </div>
        <div style="margin: 5px 0;">
            <label><input type="checkbox" id="lockYAxis"> Lock Y-axis to previous point</label>
            <span id="lockedYValue" style="font-size: 11px; color: #666;"></span>
        </div>
        <div id="siteDefinition" style="margin: 8px 0; padding: 8px; background: #f0f0f0; border-radius: 4px; font-size: 12px; max-height: 100px; overflow-y: auto;">
            <strong>Definition:</strong> <span id="definitionText">Select a site to see its definition</span>
        </div>
        <div>
            <button id="prevSite">Previous</button>
            <button id="nextSite">Next</button>
            <button id="outputCoords">Output Coordinates</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
